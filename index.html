<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not Hangman</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>not Hangman</h1>
    <div id="enterWord-container">
        <h2 id="enterWord-h2"></h2>
        <input type="text" id="theWord-input" autofocus>
        <button id="enterWord-button">Ready!</button>
    </div>
    <main>
        <div id="word-container">
            <div id="round-status"></div>
            <div id="wordInPlay">

            </div>
        </div>
    </main>
    <div id="playBtn-container">
    <button id="playNow-button">Play Now</button>
    </div>
    <div id="playerName-container">
        <h2 id="enterName-h2"></h2>
        <input type="text" id="name-input">
        <button id="name-button">That's Me!</button>
    </div>
    <div id="alert-window">
        <h2 id="alert-h2"></h2>
        <button id="alert-button">Okay</button>
    </div>
        <div id="letters">
            <div class="A letter">A</div>
            <div class="B letter">B</div>
            <div class="C letter">C</div>
            <div class="D letter">D</div>
            <div class="E letter">E</div>
            <div class="F letter">F</div>
            <div class="G letter">G</div>
            <div class="H letter">H</div>
            <div class="I letter">I</div>
            <div class="J letter">J</div>
            <div class="K letter">K</div>
            <div class="L letter">L</div>
            <div class="M letter">M</div>
            <div class="N letter">N</div>
            <div class="O letter">O</div>
            <div class="P letter">P</div>
            <div class="Q letter">Q</div>
            <div class="R letter">R</div>
            <div class="S letter">S</div>
            <div class="T letter">T</div>
            <div class="U letter">U</div>
            <div class="V letter">V</div>
            <div class="W letter">W</div>
            <div class="X letter">X</div>
            <div class="Y letter">Y</div>
            <div class="Z letter">Z</div>
        </div>
    <div id="player-Stats">
        <div id="health-display"></div>
        <div id="scores">
            <h2 id="score-h2">Keeping Score</h2>
            <div id="p1-score"></div>
            <div id="p2-score"></div>
        </div>
    </div>
</body>
</html>
